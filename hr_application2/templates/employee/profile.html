{% extends "employee/employee_base.html" %}
{% block content %}
<h2>My Profile</h2>

<form method="post" action="{{ url_for('employee.profile_edit') }}">
  <div class="mb-2">
    <label class="form-label">Display name</label>
    <input class="form-control" name="display_name" value="{{ employee.user.display_name if employee.user else '' }}">
  </div>

  <div class="mb-2">
    <label class="form-label">First name</label>
    <input class="form-control" disabled value="{{ employee.first_name }}">
  </div>

  <div class="mb-2">
    <label class="form-label">Last name</label>
    <input class="form-control" disabled value="{{ employee.last_name }}">
  </div>

  <div class="mb-2">
    <label class="form-label">Phone</label>
    <input class="form-control" name="phone" value="{{ employee.phone or '' }}">
  </div>

  <div class="mb-2">
    <label class="form-label">Address</label>
    <textarea class="form-control" name="address">{{ employee.address or '' }}</textarea>
  </div>

  <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
