{% extends "employee/employee_base.html" %}
{% block title %}Request Leave{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Request Leave</h2>

    <form method="POST" action="{{ url_for('employee.request_leave') }}" class="mt-4">

        <div class="mb-3">
            <label class="form-label">Employee Code</label>
            <input type="text" name="emp_code" class="form-control" value="{{ emp_code }}" readonly>
        </div>

        <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input type="date" name="start_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">End Date</label>
            <input type="date" name="end_date" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Reason</label>
            <textarea name="reason" class="form-control" rows="3" required></textarea>
        </div>

        <button class="btn btn-primary">Submit Request</button>
    </form>
</div>
{% endblock %}
