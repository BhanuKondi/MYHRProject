<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Panel</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold text-white" href="#">ATIKES HR Management</a>

    <div class="ms-auto dropdown">
        <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="settingsDropdown"
           data-bs-toggle="dropdown" aria-expanded="false">
            {{ session.email }}
        </a>
        <ul class="dropdown-menu dropdown-menu-end">
            <li>
                <a class="dropdown-item" href="{{ url_for('settings.change_password') }}">
                    Change Password
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li>
                <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a>
            </li>
        </ul>
    </div>
</nav>


<div class="d-flex">
    <!-- SIDEBAR -->
    <div class="bg-light sidebar p-3" style="width: 260px; min-height: 100vh;">
        <ul class="nav flex-column">

            <li class="nav-item">
                <a href="{{ url_for('employee.dashboard') }}"
                   class="nav-link sidebar-item {% if request.path == '/employee/dashboard' %}active{% endif %}">
                    Dashboard
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link sidebar-item">
                    Attendance
                </a>
            </li>

            <li class="nav-item">
                <a href="{{ url_for('employee.leave_management') }}"
                   class="nav-link sidebar-item {% if request.path.startswith('/employee/leave-management') or request.path.startswith('/employee/holidays') or request.path.startswith('/employee/request-leave') or request.path.startswith('/employee/track-requests') %}active{% endif %}">
                    Leave Management
                </a>
            </li>

        </ul>
    </div>

    <!-- PAGE CONTENT -->
    <div class="p-4" style="width: 100%;">
        {% block content %}{% endblock %}
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
