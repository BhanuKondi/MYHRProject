<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AtikeS HR â€” Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{ --bg-1:#07eaff; --bg-2:#15bbdcf0; --card-radius:18px; --muted:#7b8a99; --input-border:#e6edf6; --input-bg:#fbfdff; --primary:#1d6ef6; --primary-dark:#1560d8; }
    *{box-sizing:border-box} html,body{height:100%} body{margin:0; font-family:"Inter", system-ui, -apple-system, "Segoe UI", Roboto, Arial; background:linear-gradient(90deg,var(--bg-1) 0%,#6d6ad6 40%,var(--bg-2) 100%); display:flex; align-items:center; justify-content:center; padding:40px;}
    .card-wrap{width:100%; max-width:540px; display:flex; justify-content:center;}
    .card{width:100%; background:#fff; border-radius:var(--card-radius); padding:46px 48px 56px; box-shadow:0 18px 30px rgba(20,24,40,0.18); position:relative;}
    .card::before{content:""; position:absolute; left:-36px; top:20px; bottom:20px; width:20px; background:linear-gradient(180deg, rgba(5,216,244,0.06), rgba(0,0,0,0.03)); border-top-left-radius:12px; border-bottom-left-radius:12px; filter:blur(10px);}
    .logo{display:block; margin:0 auto 12px auto; width:72px; height:72px; object-fit:contain;}
    h1{margin:0; font-size:34px; text-align:center; color:#132129; font-weight:800;}
    .subtitle{ text-align:center; color:var(--muted); margin:8px 0 28px; font-size:14px; }
    form{ margin-top:6px; }
    label{ display:block; font-weight:600; font-size:14px; color:#253342; margin-bottom:8px; }
    .field{ margin-bottom:18px; }
    .input{ width:100%; border-radius:10px; border:1.6px solid var(--input-border); padding:14px 16px; font-size:15px; background:var(--input-bg); transition:border-color .14s, box-shadow .14s; color:#1b2a33; }
    .input:focus{ border-color:rgba(29,110,246,0.9); box-shadow:0 6px 20px rgba(29,110,246,0.12); }
    .btn{ width:100%; padding:16px 20px; border-radius:12px; border:none; font-size:18px; font-weight:700; cursor:pointer; background:linear-gradient(180deg,var(--primary),var(--primary-dark)); color:white; margin-top:8px; box-shadow:0 10px 20px rgba(29,110,246,0.18); }
    .muted-note{ text-align:center; color:#9aa9b6; margin-top:12px; font-size:13px; }
  </style>
</head>
<body>
  <div class="card-wrap">
    <div class="card">
      <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Company logo">
      <h1>AtikeS HR</h1>
      <div class="subtitle">Your Company</div>
      <form action="/login" method="POST">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" name="email" class="input" type="email" placeholder="Enter your email" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" name="password" class="input" type="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn">Sign In</button>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="muted-note">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
      </form>
    </div>
  </div>
</body>
</html>
